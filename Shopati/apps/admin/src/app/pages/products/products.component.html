<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of all products">

        <div class="grid">
            <div class="col">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button 
                            styleClass="p-button-success"
                            label="New"
                            icon="pi pi-plus"
                            routerLink="form"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>

        <div class="grid">
            <div class="col">
                <p-table 
                    [value]="products"
                    [paginator]="true"
                    [rows]="5"
                    styleClass="p-datatable-gridlines"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Image</th>
                            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
                            <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                            <th pSortableColumn="createdAt">Created At <p-sortIcon field="createdAt"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{product.name}}</td>
                            <td style="text-align: center;">
                                <img [src]="product.image" alt="" height="100" />
                            </td>
                            <td>{{product.price}}</td>
                            <td>{{product.countInStock}}</td>
                            <td>{{product.category.name}}</td>
                            <td>{{ product.dateCreated | date: 'short' }}</td>
                            <td>
                                <p-button
                                    styleClass="p-button-danger"
                                    icon="pi pi-trash"
                                    class="mr-2"
                                    (onClick)="deleteProduct(product.id)"
                                >
                                </p-button>
                                <p-button
                                    styleClass="p-button-success"
                                    icon="pi pi-pencil"
                                    (onClick)="updateProduct(product.id)"
                                >
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"
></p-confirmDialog>

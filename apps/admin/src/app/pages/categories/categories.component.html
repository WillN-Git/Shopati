<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        Content

        <div class="grid">
            <div class="col">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
    </p-card>

    <div class="grid">
        <div class="col">
            <p-table [value]="categories" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Icon</th>
                        <th>Quantity</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-category>
                    <tr>
                        <td>{{category.id}}</td>
                        <td>{{category.name}}</td>
                        <td>{{category.icon}}</td>
                        <td>0</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
